{% extends "base.html" %} {% block content %}
<div>
	<h2>Login</h2>
	<form method="POST">

			<tr>
				<td>Email:</td>
				<td><input type="text" size="20" name="username" maxlength="50"/></td>
			</tr>
			<tr>
				<td>senha:</td>

	</form>
	<br>
</div>
{% endblock %}
